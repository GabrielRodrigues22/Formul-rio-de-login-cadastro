<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
        <form action="login.html" method="get" class="form">
            <header>
                <h1 class="h">Cadastro</h1>
            </header>
                <input type="text" name="nome" placeholder="Nome" class="caixa" required><br>

                <input type="text" name="sobrenome" placeholder="Sobrenome" class="caixa" required><br>
                
                <input type="text" name="email" placeholder="Email" class="caixa" required><br>
                
                <input type="text" name="senha" placeholder="Senha" class="caixa" required><br>

                <input type="text" name="confirmação" placeholder="Confirme sua senha" class="caixa" required><br>
            
            <h2 class="G">Gênero</h2>
                
            <div class="afterG">  
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Masculino</label><br>

                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="feminino">Feminino</label><br>
                
                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="personalizado">Personalizado</label><br><br>

                <input type="checkbox" name="termos" id="termos">
                <label for="termos">Li e concordo com os termos</label><br>
                
                <input type="checkbox" name="novidades" id="novidades">
                <label for="novidades">Desejo receber novidades</label><br>    
                
                <button class="cadastrar">Cadastrar</button>
                
                <a href="login.html">Voltar para o Login</a>
            </div>
    </form>

    
</body>
</html>
